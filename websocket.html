<html>
<head>
    <title>WS</title>
    <script>
			var ws;
			startChat = () =>
			{
				ws = new WebSocket('ws://127.0.0.1:8080/stomp');
				ws.onmessage = (data) => alert(data.data);
			}
			endChat = () =>
			{
				if (ws != null)
					ws.close();
			}
			sendChat = () =>
			{
				if (ws != null)
				{
					var data = JSON.stringify({'user': 'Leon'})
					ws.send(data);
				}
			}
    </script>
</head>
<body>
    <button onclick="startChat()">Start Chat</button>
    <button onclick="sendChat()">Send Chat</button>
    <button onclick="endChat()">End Chat</button>
</body>
</html>
